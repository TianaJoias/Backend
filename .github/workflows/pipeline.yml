name: BuildPipeline

# Run this workflow every time a new commit pushed to your repository
on:
  push:
    branches:
      - master
  # pull_request:
  #     - master\
env:
  AZURE_WEBAPP_NAME: tianajoiasapi # set this to your application's name
  CONTAINER_REPOSITORY: tianajoiasapi
  IMAGE_NAME_TAG:  ${{ secrets.CONTAINER_REGISTRY }}/${{ env.CONTAINER_REPOSITORY }}:${{ github.run_id }}.${{ github.run_number }};
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      # - name: Use Node.js
      #   uses: actions/setup-node@v1
      #   with:
      #     node-version: 14.x
      # - run: yarn
      # - run: yarn build
      - uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.CONTAINER_REGISTRY }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}
      # docker build . -t ${{ env.IMAGE_NAME_TAG }}
      - run: |
          docker build -t ${{ env.IMAGE_NAME_TAG }} -f Src/WebApi/Dockerfile .
          docker push ${{ env.IMAGE_NAME_TAG }}
  deploy:  
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.API_WEBAPP_PUBLISH_PROFILE }}
          images: '${{ env.IMAGE_NAME_TAG }}'