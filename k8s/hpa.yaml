apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  labels:
    app: backoffice-api
  spec:
    scaleTargetRef:
      apiVersion: apps/v1
      kind: Deployment
      name: backoffice-api
    minReplicas: 1
    maxReplicas: 2
    metrics:
      - type: Resource
        resource:
          name: cpu
          target:
            type: Utilization
            averageUtilization: 60
      - type: Resource
        resource:
          name: memory
          target:
            type: Utilization
            targetAverageValue: 200Mi
