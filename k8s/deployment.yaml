apiVersion: apps/v1
kind: Deployment
metadata:
  name: backoffice-api-v1
  labels:
    app: backoffice-api
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backoffice-api
      version: v1
  template:
    metadata:
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/port: "52325"
        linkerd.io/inject: enabled        
      labels:
        app: backoffice-api
        version: v1
    spec:
#      imagePullSecrets:
#        - name: azure-acr    
      containers:
        - name: backoffice-api
#          image: tianajoias.azurecr.io/tianajoiasapi:#{IMAGE_TAG}#
          imagePullPolicy: Always
          resources:
            limits:
              cpu: 100m
              memory: 250Mi
            requests:
              cpu: 100m
              memory: 128Mi
          terminationGracePeriodSeconds: 30
          ports:
            - name: http-port
              containerPort: 80
          livenessProbe:
            httpGet:
              path: /health/liveness
              port: management-port
            initialDelaySeconds: 5
            periodSeconds: 5    
            failureThreshold: 6          
          readinessProbe:
            httpGet:
              path: /health/readiness
              port: management-port
            initialDelaySeconds: 2
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 6
          envFrom:
            - configMapRef:
                name: backoffice-api
                optional: true
        - name: sidecar
          image: mcr.microsoft.com/dotnet/nightly/monitor:5.0
          ports:
            - containerPort: 52325
          args: ["--urls", "http://*:52323", "--metricUrls", "http://*:52325"]
          volumeMounts:
             - name: diagnostics
               mountPath: /tmp
      httpGet:
        path: /health/ready
        port: 80
